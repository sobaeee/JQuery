<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery10</title>
<!-- 스크립트 -->
<!-- <script src="jquery-3.6.0.min.js"></script> --> 
<!-- 다운로드해서 사용하는 방법 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- 주소로 사용하는 방법 -->
</head>
<body>
<button>나를 클릭하세요.</button>
<div id = "div1" style="display:none">id = div1</div>
<div id = "div2" style="display:none">id = div2</div>
<div id = "div3" style="display:none">id = div3</div>
<!-- 안보이게 할때는 none. 보이게 할때는 block -->


<!-- 스크립트 -->
<script>
$(document).ready(function(){
	$("button").on("click", function(){
		$("#div1").slideDown("slow");
		$("#div2").slideDown("slow");
		//slow에 "를 안붙이면 실행이 안된다.
		$("#div3").slideDown("slow");
	});
});
</script>
</body>
</html>
